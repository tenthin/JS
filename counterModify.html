<!Doctype html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;
            function count(){
                counter += 1;
                document.querySelector('h1').innerHTML = counter;
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
